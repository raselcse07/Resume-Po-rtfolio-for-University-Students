{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Password | Update</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style>

    .main{
       height: auto;  /* footer height */
       padding-top: 20px;
       display: block;
       margin-bottom:2%; /* space between content and footer */
       box-sizing: border-box;
       position: relative;
       width: auto;
    }
</style>
</head>

<body>
<section class="main">
            <div class="container">
                <div class-"row">
                    <div class="col-xs-6 col-md-6 col-md-push-3">
                        <div class="well">
                            <font face="verdana" color="green" size="10">Update Your Password</font>


                            <form action="" method="POST" enctype='multipart/form-data'>{% csrf_token %}
                                    {{ form|crispy }}
                                    <input type="submit" value="Change Password" class="btn btn-success">
                            </form>
                            <br>

                            <div style="text-align:center">
                            <a href="{% url "Users:profile" %}" class="btn btn-primary">Back Admin Panel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
