{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Work | Detail</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<style>

    .main{
       height: auto;  /* footer height */
       padding-top: 20px;
       display: block;
       margin-top: 10%; /* space between content and footer */
       box-sizing: border-box;
       position: relative;
       width: auto;
    }
</style>

</head>
{% if request.user.is_authenticated %}
<body>
<section class="main">
            <div class="container">
                <div class-"row">
                    <div class="col-xs-9 col-md-9 col-md-push-2">
                        <div class="well">
                            <h1 style="text-align:center;color:green;font-family:serif;">Work History</h1>
                            <hr style = 'background-color:#000000; border-width:0; color:#000000; height:2px; lineheight:0; display: inline-block; text-align: left; width:100%;' />
                            <font face="verdana" color="black" size="3">Name of Company :</font>
                            <font face="verdana" color="green" size="5">{{ qs.company_name }}</font><br>
                            <font face="verdana" color="black" size="3">Position :</font>
                            <font face="verdana" color="green" size="5">{{ qs.position }}</font><br>
                            <font face="verdana" color="black" size="3">Duration :</font>
                            <font face="verdana" color="blue" size="5">{{ qs.start_date }} to {{ qs.end_date }}</font>
                        </div>
                        <div class="col-sm-4 col-sm-push-4">
                            <a href="{% url "cv_portfolio:work_list" %}" class="btn btn-block  btn-primary">Back</a>
                            <br>
                            <a href="{% url "cv_portfolio:update_work" qs.user qs.pk %}" class="btn btn-block  btn-success">Update</a>
                            <br>
                            <a href="{% url "cv_portfolio:delete_work" qs.user qs.pk %}" class="btn btn-block  btn-danger">Delete</a>
                        </div>

                    </div>
                </div>
            </div>
        </body>
        {% else %}
        <div class="container">
            <div class-"row">
                <div class="col-xs-8 col-md-8 col-md-push-2">
                    <div class="well">
                        <font face="verdana" color="green" size="10">Please Login</font><br>
                        <a href="{% url "Users:login" %}" class="btn btn-success">Login</a>
                    </div>
                </div>
            </div>
            </div>
</section>
{% endif %}
</body>
</html>
